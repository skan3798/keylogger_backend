<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>{% block title %}{% endblock %} Windows Keylogger</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./static/main.js"></script>

        <!-- To get rid of favicon.ico errors -->
        <link rel="icon" href="data:,">

    </head>
  <body>
    <header>
      <h1>Hello H@Ck3R!</h1>
      <nav>
        <b>Keypresses</b>
        <ul>
          <li data-displays="keyAll">View all key events</li>
          <li data-displays="wordAll">View words typed</li>
        </ul>
      </nav>
    </header>
    <!-- {% block content %}{% endblock %} -->
    <div class="container">
      <!-- View all keypresses -->
      <div id="keyAll" class="table-responsive">
          <h2>View all key events</h2>
          <div class="alert alert-success" id="showKeyTable" style="visibility: hidden"></div>
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th>datetime</th>
                      <th>isKeyDown</th>
                      <th>windowName</th>
                      <th>processedKey</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
      </div>
    
      <div id="wordAll">
        <h2>View all words pressed</h2>
        <div class="alert alert-success" id="showWordTable" style="visibility: hidden"></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>datetime</th>
                    <th>windowName</th>
                    <th>processedWord</th>
                    <th>isEmail</th>
                    <th>isPassword</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
  </body>
</html>
