<!DOCTYPE html>
    
<head>
	<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/checkLogin" method="POST">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" value = {{request.form.username}}>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" value = {{request.form.password}}>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="position: absolute; bottom:0px;" class="row justify-content-center align-items-center">
            <form id = "login-form" class=form action="/checkPokemon" method="POST">
                <table> </table>
                <tr>
                    <td><input type="submit" style="background: url(/static/charmander.png); height:200px; width:200px;" name="pokemon" id="charmander" value="charmander"></td>
                    <td><input type="submit" style="background: url(/static/bulbasaur.png); height:200px; width:200px;" name="pokemon" id="bulbasaur" value="bulbasaur"></td>
                    <td><input type="submit" style="background: url(/static/pikachu.png); height:200px; width:200px;" name="pokemon" id="pikachu" value="pikachu"></td>
                </tr>
            </form>
        </div>
    </div>
</body>
</html>
